<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengingat Tugas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <button onclick="toggleTheme()">Ganti Tema</button>

    <select id="wallpaperSelect" onchange="changeWallpaper()">
        <option value="">Pilih Wallpaper</option>
        <option value="img/bg1.jpg">Alam</option>
        <option value="img/bg2.jpg">Abstrak</option>
        <option value="img/bg3.jpg">Gradient</option>
    </select>

    <input type="file" id="uploadBg" accept="image/*" onchange="uploadWallpaper()">
</div>

<h1>Pengingat Tugas</h1>

<div class="input-container">
    <input type="text" id="taskInput" placeholder="Nama tugas...">
    <input type="date" id="deadlineInput">
    <button onclick="addTask()">Tambah</button>
</div>

<ul id="taskList"></ul>

<script src="script.js"></script>
</body>
</html>
